<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkaufsliste</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="../css/addToListPage.css" id="cssid">
    <link rel="manifest" href="../manifest.json">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"
    asp-fallback-src="lib/material-design-lite/material.min.js"
    asp-fallback-test="window.componentHandler"></script>
    <script src="../js/indexJs.js"></script>
</head>
<body>
    <div id="title">Einkaufsliste</div>
    <button onclick="deletestorage();"id="clearstor" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-button--mini-fab">
        <i class="material-icons">remove</i>
      </button>

    <button onclick="changewebsite() "class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--fab mdl-button--mini-fab" id="top-right-button">
        <i class="material-icons">add</i>
      </button>

    <div id="main">

        <div id="einkaufsliste" class="einkaufsliste">
            <ul class="demo-list-icon mdl-list" id="todolist">

            </ul>
            <div id="delchecked">Lösche alle abgehackten Elemente</div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="deleteFromBuyList();">
                Löschen
            </button>
        </div>
    </div>
      
</body>
</html>
